<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-end">
                <div class="text-end d-flex align-items-center">
                    <a class="nav nav-link text-light" href="/dashboard">Dashboard</a>
                    <a class="btn btn-outline-light" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <h2 class="text-center my-3">Add a Magazine</h2>
    <div class="container d-flex justify-content-center">
        <form class="d-flex flex-column" action="/magazines/create" method="post">
            <input type="text" name="name" class="form-control mb-2" placeholder="Name">
            <textarea class="form-control mb-2" name="description" cols="30" rows="4"
                placeholder="Description"></textarea>
            <input class="btn btn-warning mt-3" type="submit" value="Create">
        </form>
    </div>
    <div class="container d-flex justify-content-center">
        <ul class="list-group">
            {% for message in get_flashed_messages() %}
            <li class="list-group-item">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
