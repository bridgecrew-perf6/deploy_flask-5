<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-end">
                <div class="text-end d-flex align-items-center">
                    <a class="nav nav-link text-light" href="/new">Add Magazine</a>
                    <a class="nav nav-link text-light" href="/users/account">Account</a>
                    <a class="btn btn-outline-light" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center">
        <div class="container">
            <h2 class="my-5"> {{ info.name }} </h2>
            <div class="container d-flex flex-column">
                <span class="mb-3">Added by {{ info.owner.first_name }} {{ info.owner.last_name }}</span>
                <label for="descrption">Description:</label>
                <div class="container">
                    <span>{{ info.description }}</span>
                </div>
            </div>
        </div>
    </div>
</body>
