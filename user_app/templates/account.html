<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-end">
                <div class="text-end d-flex align-items-center">
                    <a class="nav nav-link text-light" href="/new">Add Magazine</a>
                    <a class="nav nav-link text-light" href="/dashboard">Dashboard</a>
                    <a class="btn btn-outline-light" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-between">
        <div class="container">
            <h3 class="text-center my-3">Update User</h3>
            <div class="container d-flex justify-content-center">
                <form class="d-flex flex-column" action="/users/update" method="post">
                    <input type="text" name="first_name" class="form-control mb-2" placeholder="First Name"
                        value="{{ info.first_name }}">
                    <input type="text" name="last_name" class="form-control mb-2" placeholder="Last Name"
                        value="{{ info.last_name }}">
                    <input type="email" name="email" class="form-control mb-2" placeholder="Email"
                        value="{{ info.email }}">
                    <input class="btn btn-warning mt-3" type="submit" value="Update">
                </form>
            </div>
            <ul class="list-group">
                {% for message in get_flashed_messages() %}
                <li class="list-group-item">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="container">
            <h3>Your Magazines</h3>
            <div class="border rounded w-auto p-2">
                {% for magazine in info.magazines %}
                <p class="my-1">{{ magazine.name }} <a
                        class="text-decoration-none text-danger border border-danger rounded px-1"
                        href="/magazines/delete/{{ magazine.id }}">Delete</a></button></p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
