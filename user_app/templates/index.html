<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div class="container">
            <h1 class="text-center my-3">Register</h1>
            <div class="container d-flex justify-content-center">
                <form class="d-flex flex-column" action="/users/create" method="post">
                    <input type="text" name="first_name" class="form-control mb-2" placeholder="First Name">
                    <input type="text" name="last_name" class="form-control mb-2" placeholder="Last Name">
                    <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                    <input type="password" name="password" class="form-control mb-2" placeholder="Password">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                    <input class="btn btn-warning mt-3" type="submit" value="Register">
                </form>
            </div>
        </div>
        <div class="container">
            <h1 class="text-center my-3">Login</h1>
            <div class="container d-flex justify-content-center">
                <form class="d-flex flex-column" action="/users/login" method="post">
                    <input type="text" class="form-control mb-2" placeholder="Email" name="email">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <input class="btn btn-success mt-3" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <ul class="list-group">
            {% for message in get_flashed_messages() %}
            <li class="list-group-item">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
